<nav class="navbar2">
    <div class="chatbox">
        <h1>Chat with us!</h1>
        <p>Do you have any ideas for how to address a climate anxiety that youth are currently facing?</p>
        <input type="text" id="userInput" placeholder="Type your response here...">
        <button onclick="sendMessage()"style="background-color: green; color: white;">Send</button>
        <p class="message" id="responseMessage"></p>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== "") {
                document.getElementById('responseMessage').innerText = "Sent, thank you for your response!";
                document.getElementById('userInput').value = ""; // Clear the input field
            } else {
                document.getElementById('responseMessage').innerText = "Please enter a response.";
            }
        }
    </script>

<div class="chatbox2">
    <h2>How are you feeling today?</h2>
        <div class="options2">
            <div id="happy">
                <img src="https://www.svgviewer.dev/static-svgs/436565/basic-emoticon-outline.svg" width="50" height="50" alt="Happy" class="emoji-icons">
            </div>
            <div id="alright">

            </div>
            <div id="sad">
                <img src="https://cdn0.iconfinder.com/data/icons/smashicons-emoticons-outline-vol-4/44/219_-_Sad_emoticon_emoji_face-512.png" width="42" height="42" alt="Sad" class="emoji-icons">
            </div>
        </div>
    <div class="response" id="response"></div>
</div>

<script>
    document.getElementById('happy').addEventListener('click', function() {
        document.getElementById('response').textContent = 'Great to see you are feeling positive! Consider sharing your optimism and getting involved in local initiatives.';
    });

    document.getElementById('alright').addEventListener('click', function() {
        document.getElementById('response').textContent = 'It is normal to feel uncertain or indifferent at times.\n Explore our blog for inspiration and ways to get involved.';
    });

    document.getElementById('sad').addEventListener('click', function() {
        document.getElementById('response').textContent = 'We understand that the climate crisis can feel overwhelming. Remember, it is okay to feel this way. Visit our resources section for support.';
    });
</script>
